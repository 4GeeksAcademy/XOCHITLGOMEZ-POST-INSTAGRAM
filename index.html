<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post instagram</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6021369d36.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="post">

        <div class="post-header">
          <div class="post-user">
            <div class="avatar">
            <i class="fa-brands fa-html5"></i>
            </div>
        
        <div class="user-text">
        <p class="user-title"><strong>HTML5</strong></p>
        <p class="user-name">Rigoberto</p>
        </div>
    </div>

        <div class="post-menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        </div>
 
        <div class="post-img">
            <img src="https://picsum.photos/id/1018/900/550" alt="Paisaje"/>
        </div>

        <div class="post-icons">
            <div class="icons-left">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
        </div>

        <div class="icons-right">
            <i class="fa-regular fa-bookmark"></i>
        </div>
        </div>
       
        <div class="post-body">
            <p class="likes">
                Liked <strong>4Geeks Academy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>1000 others</strong></p>

             <p class="caption"> 
                Un párrafo es una unidad de texto compuesta por un conjunto de oraciones relacionadas temáticamente, que comienza con mayúscula y termina con un punto y aparte. </p>
        </div>
    </div>
</body>
</html>
